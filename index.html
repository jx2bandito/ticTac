<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TicTacToe FCC Share</title>  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href='//fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body>

  <!--<div id=debug></div>-->
  <div id=message></div>
  <div id=menu>
    <p id=choose>Choose your opponent
      <p>
        <br>
        <a href=# id=twoPlayer class=opponent>Another Meatbag (Two Player)</a>
        <br><br>
        <a href=# id=P3P0 class=opponent>P-3P0 (Ezy Pzy Lmn Sqzy)</a>
        <br><br>
        <a href=# id=Fender class=opponent>Fender (Standard)</a>
        <br><br>
        <a href=# id=DieNet class=opponent>DieNet (Hard)</a>
  </div>

  <div id=board>
    <div id=top-left class='box clickable'></div>
    <div id=top-middle class='box clickable'></div>
    <div id=top-right class='box clickable'></div>
    <br>
    <div id=middle-left class='box clickable'></div>
    <div id=middle-middle class='box clickable'></div>
    <div id=middle-right class='box clickable'></div>
    <br>
    <div id=bottom-left class='box clickable'></div>
    <div id=bottom-middle class='box clickable'></div>
    <div id=bottom-right class='box clickable'></div>
    <br>
  </div>
  <div id=chooseTurn>Would you like to be Cross or Circle?<br><br>
    <p id=chooseCross class=turnOption>Cross (1st)</p>
    <br>
    <p id=chooseCircle class=turnOption>Circle (2nd)</p>
  </div>
  <div id=score></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
